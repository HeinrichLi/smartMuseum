<ion-modal-view class="transparent-modal" >
    <div class="modal image-modal transparent-modal  " ng-click="closePicture()">
        <ion-scroll zooming="true" direction="xy">
        <div style="height: {{modalHeight}} !important; width: {{modalWidth}} !important;  ">
         <img ng-src="{{posterURL}}" class="vertical-center"/>
       </div>
        </ion-scroll>
    </div>
</ion-modal-view>
