<ion-modal-view  >
    <div class="modal image-modal transparent-modal  " ng-click="closeModal()">
        <ion-scroll zooming="true" direction="xy">
        <div style="height: {{modalHeight}} !important; width: {{modalWidth}} !important;">
         <img ng-src="{{url}}" class="vertical-center"/>
       </div>
        </ion-scroll>
    </div>
</ion-modal-view>
